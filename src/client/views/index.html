<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- top-container -->
<div id = "app-container">
        <div class ="headline">
            Travel App
        </div>
       
        <!--  zip code holder container -->
        <div class ="zip-code-holder">
            <label for="zip">Enter Zip Code Here</label> <br>
            <input type="text" id="zip" placeholder="Enter Zip Code Here">
        </div>
       
        <!-- feeling holder container -->
        <div class ="feelings-holder">
            <div id = "error-content"></div><br>
            <label for="feelings">How are you feeling today?</label><br>
            <textarea class= "myInput" id="feelings" placeholder="Enter Your Feelings Here" rows="6" cols="20"></textarea><br>
            <button id="generate" type = "submit"> Submit </button>
        </div>
        
        <!-- result holder container -->
        <div class = "result-holder">
            <div class = "title"><strong> Your Most Recent Entry</strong></div>
            <div id = "entryHolder">
                <div><strong>Today's Date:</strong><span id ="date"></span></div> 
                <div><strong>Temperature:</strong><span id ="temp"></span></div>
                <div><strong>Your Feelings:</strong><span id ="content"></span></div>
            </div>
           
            <!-- footer -->
            <div id = "footer">@COPYRIGHT 2020 Weather Journal App</div>
        </div>
</div>
<script type="text/javascript" src="../../../dist/main.js"></script>

</body>
</html>
