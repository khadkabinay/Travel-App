	<!DOCTYPE html>
	<html>

	<head>
		<meta charset="UTF-8" />
		<title>Travel Planner</title>
	</head>

	<body>
<!-- app-container -->

		<div id="app-container">
			
<!-- header div-->
			<div id="header">
				Travel Planner
			</div>


<!--  image holder div -->
			<div id="img-holder">
				<img src = "https://cdn.pixabay.com/photo/2020/06/04/09/46/nepal-5258060_960_720.jpg" alt="Pixabay image"
					style="width: 100%; height: 100%;" />
			</div>

<!-- content holder div -->
			<div id="content-holder">
				
<!-- user input field -->
				<div id="user-input">
					<div class="city-name-holder">
						<label for="desti-location">Your trip to:</label><br/>
						<input type="text" id="desti-location" placeholder="City"/>
						<div id="error-content"></div>
					</div>

					<div class="depart-date-holder">
						<label for="departure-date">Departing:</label><br/>
						<input type="date" id="departure-date"/>
					</div>

					<div class="return-date-holder">
						<label for="return-date">Returning:</label><br/>
						<input type="date" id="return-date"/>
					</div>
				</div>
				<br />

<!-- result holder div -->
				<div class="results-holder">
					<div><span id="place-result"></span></div>
					<div><span id="depart-result"></span></div>
					<div><span id="return-result"></span></div>

<!-- button that helps search input and refresh the page   -->
					<div id="save-remove-btn">
						<button id="save-trip" type="submit">Save Trip</button>
						<button id="remove-trip" type="submit">Remove Trip</button>
					</div>
					<br/>
					<div><span id="days-count-info"></span></div>
					<div><span id="min-high-temp"></span></div>
					<div><span id="weather"></span></div>
				</div>
			</div>

<!-- footer div -->
			<div id="footer">@CopyRight 2020 Travel App || Privacy ||</div>
		</div>


<!-- service worker added -->
		<script>
			// Check that service workers are supported
			if ("serviceWorker" in navigator) {
				// Use the window load event to keep the page load performance
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/service-worker.js");
				});
			}
		</script>
	</body>

	</html>
